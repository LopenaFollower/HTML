<!DOCTYPE html>
<html>
	<head>
		<title>k</title>
		<style>
			.frac{
				display:inline-block;
				position:relative;
				vertical-align:middle;
				letter-spacing:.001em;
				text-align:center;
				line-height:18.5px;
			}
			#sigma{
				font-size:30px;
			}
			#num,#den{
				display:block;
				padding:.1em;
			}
		</style>
	</head>
	<body>
		<div class="frac">
			<span contenteditable id=num>100</span>
			<span id=sigma>&Sigma;</span>
			<span contenteditable id=den>0</span>
		</div>
		<span contenteditable id=happen>i</span><br><br>
		<button onclick='it()'>Iterate</button>
		<script>
var n,l;
const{tan,tanh,atan,atan2,atanh,cos,cosh,acos,acosh,sin,sinh,asin,asinh,sqrt,pow,cbrt,abs}=Math
fact=function(a){
	a=parseInt(eval(a))
	let r=a;
	if(a>0){
		while(--a){
			r*=a
		}
	}else if(a<0){
		while(++a){
			r*=a
		}
	}else{
		r=1
	}
	return r
}
setInterval(()=>{
	l=parseInt(num.innerText);
	n=parseInt(den.innerText);
})
function it(){
	let sum=0;
	for(var i=parseInt(den.innerText);i<=parseInt(num.innerText);i++){
		sum+=parseFloat(eval(happen.innerText))
	}
	console.log(sum)
}
		</script>
	</body>
</html>
