<!DOCTYPE html>
<html>
	<head>
		<title>summations</title>
		<meta name="viewport"content="width=device-width,initial-scale=1">
		<style>
			body{zoom:1.5}
			.frac{
				display:inline-block;
				position:relative;
				vertical-align:middle;
				letter-spacing:.001em;
				text-align:center;
				line-height:19px;
			}
			#sigma{
				font-size:30px;
			}
			#num,#den{
				border:1px solid #000;
				display:block;
				min-width:20px;
				padding:0em .3em;
			}
			span#happen{
				border:1px solid #000;
				min-width:20px;
				padding:0em .3em;
			}
		</style>
	</head>
	<body>
		<div class="frac">
			<span contenteditable id=num>100</span>
			<span id=sigma>&Sigma;</span>
			<span contenteditable id=den>0</span>
		</div>
		<span contenteditable id=happen>i</span> = <span id=result></span><br><br>
		<button onclick='it()'>Iterate</button>
		<script>
var n,l;
const{tan,tanh,atan,atan2,atanh,cos,cosh,acos,acosh,sin,sinh,asin,asinh,sqrt,pow,cbrt,abs}=Math
fact=function(a){
	a=parseInt(eval(a))
	let r=a;
	if(a>0){
		while(--a){
			r*=a
		}
	}else if(a<0){
		return undefined
	}else{
		r=1
	}
	return r
}
setInterval(()=>{
	try{
		l=eval(num.innerText);
		n=eval(den.innerText);
	}catch(e){}
})
function it(){
	let sum=0;
	for(let i=n;i<=l;i++)
		sum+=parseFloat(eval(happen.innerText));
	result.innerText=sum
}
		</script>
	</body>
</html>
