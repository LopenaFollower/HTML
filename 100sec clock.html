<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<span id=hr>00</span> :
		<span id=min>00</span> :
		<span id=sec>00</span>
		<script>
let mult=10/3/2,
	hrs=0,
	mins=0,
	seconds=0,
	old={
		hr:new Date().getHours(),
		min:new Date().getMinutes(),
		sec:new Date().getSeconds()
	},
	_600=null
hrs=old.hr
mins=old.min
seconds=Math.round(new Date().getSeconds()*mult)
function pad(d,i=2){
	return("000"+d).slice(-i)
}
function resync(){
	clearInterval(_600)
	_600=setInterval(()=>{
		seconds++
	},600)
}
setInterval(()=>{
	if(old.min!=new Date().getMinutes()){
		old.min=new Date().getMinutes();
		mins=old.min;
		seconds=0;
		resync()
	}
	if(old.hr!=new Date().getHours()){
		old.hr=new Date().getHours();
		hrs=old.hr;
		mins=0;
		seconds=0;
		resync()
	}
	hr.innerText=pad(hrs)
	min.innerText=pad(mins)
	sec.innerText=pad(seconds)
})
resync()
		</script>
	</body>
</html>
