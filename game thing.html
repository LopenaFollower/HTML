				}
			}
		}
	}
	try{

setInterval((f=0xff)=>{
	rgb.r>f&&(rgb.rg=false,rgb.r=f)

	rgb.gg&&(rgb.g+=rgb.step)
	rgb.bg&&(rgb.b+=rgb.step)
