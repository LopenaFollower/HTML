		<script>
function*fromCharCode(start,end){
	start=Math.round(Math.min(start,end));
	end=Math.round(Math.max(start,end));
	while(start<=end){
		yield[String.fromCharCode(start),start++]
	}
}
let contents="";
/*combining
-64770 to -64657
-64382 to -64375
-64112 to -64065
-63786 to -63780
-63777 to -63768
-63766 to -63763
-63696 to -63670
-63578 to -63567
-63510 to -63501
*/
let symbols=fromCharCode(-63500,-63450)
var current=[];
function ns(){
	current=symbols.next().value
	cs.textContent=current[0];
	ci.textContent=current[1];
	display.value+=current[0]
}
setInterval(ns,50)
		</script>
