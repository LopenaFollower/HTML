<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport"content="width=device-width,initial-scale=1">
		<style>
			#result{
				font-family:monospace;
				word-wrap:break-word;
			}
			input{
				width:30px;
			}
		</style>
	</head>
	<body>
		<input id=ndecs />
		<p id=result></p>
		<p id=raw></p>
		<script>
function shortDivision(from,n){
	if(from<n)return{rem:from,res:0}
	let res=1,mn=n;
	for(;n+mn<=from;res++)mn+=n;
	let rem=from-mn;
	return{rem:rem,res:res}
}
function longDivision(f,n){
	let{rem,res}=shortDivision(f,n);res+=".";
	let dcs=isNaN(ndecs.value)||Number(ndecs.value)<25||!ndecs.value.length?100:Number(ndecs.value)
	for(let decs=0;rem&&decs<dcs;decs++){
		let nr=shortDivision(rem*10,n)
		res+=nr.res;
		rem=nr.rem;
	}
	if(res[res.length-1]==".")res=res.substr(0,res.length-1)
	return res
}
function compareString(a,b){
	let l=Math.max(a.length,b.length),m=Math.min(a.length,b.length)
	if(a.length<b.length)a+=new Array(l-m).fill("0").join("");
	else b+=new Array(l-m).fill("0").join("");
	for(let i=0;i<l;i++)
		if(Number(a[i])>Number(b[i]))return 1;
		else if(Number(b[i])>Number(a[i]))return-1;
	return 0;
}
//result.innerText=longDivision(4,23)
function approxStringNum(n){
	console.log(n.length)
	let t1=1,t2=1;
	let i=setInterval(()=>{
		for(let id=0;id<1e5;id++){
			let fr=longDivision(t1,t2);
			if(compareString(fr,n)<0)t1++
			if(compareString(fr,n)>0)t2++
			if(fr==n){
				clearInterval(i);
				console.log(t1,"/",t2)
				break;
			}
		}
		raw.innerText=t1+"/"+t2+" = "+t1/t2
	});
}
approxStringNum("3.14159265358979323846264")
		</script>
	</body>
</html>
