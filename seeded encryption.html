<!DOCTYPE html>

<html>

	<head>		<title>string encrypt</title>

		<style>

			#res{

				width:50%;

				word-break:break-word;

				position:fixed;

			}

		</style>

	</head>

	<body bgcolor=#d4efd8>

		<input id=a1 />

		=

		<input id=b2 />

		<button onclick="a1.value=b2.value">switch</button>

		<script>

var seeds=[69,420]

function random(seed1,seed2){

	return parseFloat("0."+(Math.abs(new Date(seed2).getMilliseconds()*Math.cos(seed1))*Math.pow(seed1,seed1%43===0?seed1:seed1%11)).toString().replace(".",""))

}

function shuffle(array) {

  var a = array.split("")

  var m = a.length,

    t, i;

  while (m) {

    i = Math.floor(random(seeds[0],seeds[1])*m--);

    t = a[m];

    a[m] = a[i];

    a[i] = t;

  }

  return a;

}

let chars1=shuffle("7Wn:g`R2q? K]DQ;G.41f&v0}Z6Yp+I5wl\"iXHO|t~y#8/F[-B{9m*MA$C%)s!bx=_zh3a^PSL(Jce,u@oNEVjTUd'kr")

let chars2=shuffle(chars1.join(""))

let chars3=shuffle(chars2.join(""))

let chars4=shuffle(chars3.join(""))

let chars5=shuffle(chars4.join(""))

const yum=shuffle(chars5.join("")),

	muy=shuffle(chars5.reverse().join(""))

function hxed(str,tb,tb2){

	let res="";

	for(let i in str){

		res+=tb2.join("")[tb.join("").indexOf(str[i])]

	}

	return res;

};

setInterval(()=>{

	b2.value=hxed(a1.value,yum,muy)

	a1.value=hxed(b2.value,muy,yum)

},0)

		</script>

	</body>

</html>
