		<script>

var seeds=[FIRST_SEED,SECND_SEE]

function random(seed1,seed2){

	return parseFloat("0."+(Math.abs(new Date(seed2).getMilliseconds()*Math.cos(seed1))*Math.pow(seed1,seed1%43===0?seed1:seed1%11)).toString().replace(".",""))

}

function shuffle(array) {

  var a = array.split("")

  var m = a.length,

    t, i;

  while (m) {

    i = Math.floor(random(seeds[0],seeds[1])*m--);

    console.log(Math.floor(random(seeds[0],seeds[1])*m))

    t = a[m];

    a[m] = a[i];

    a[i] = t;

  }

  return a;

}

let chars="1234567890qwertyuiopasdfghjklzxcvbnm,.@#$_&-+()/*\"':;!?~`|^={}%[] QWERTYPOIUASDFGHLKJZXCVBMN§ΩπμΠ"

const yum=shuffle(chars),

	muy=shuffle(yum.join(""))

function hxed(str,tb,tb2){

	let res="";

	for(let i in str){

		res+=tb2.join("")[tb.join("").indexOf(str[i])]

	}

	return res;

};
