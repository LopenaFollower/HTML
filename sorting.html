class Shuffles{
	swap(a,f,t,aux){
		f|=0;t|=0;
		let o=a[f];a[f]=a[t];a[t]=o;
		if(aux)return;
		this.steps.push(["swap",f,t])
	}
	write(a,i,v,aux){
		i|=0;v|=0;
		a[i]=v;
		if(aux)return;
		this.steps.push(["set",i,v])
	}
	reversal(a,s,l,aux){
		if(l-s>0)
			for(let i=s,j=l-1;i<j;i++,j--)
				this.swap(a,j,i,aux);
	}
	arraycopy(s,sp,d,dp,l,aux){
		let b=s!=d||dp<sp;

	multiSwap(a,p,t,aux){
		if(t-p>0)for(let i=p;i<t;i++)this.swap(a,i,i+1,aux);
		else for(let i=p;i>t;i--)this.swap(a,i,i-1,aux);

		break;

				this.swap(a,random()*e,random()*e);
		break;
		case 3://sorted
			this.sort(a,s,e)
		break;
		case 4://naive
			for(let i=s;i<e;i++)
				this.swap(a,i,random()*e);

				else this.write(a,j++,a[i++]);

			this.shuffle(a,j,e);
		break;

			i=0,j=0,k=0;
			while(i<e){
				if(random()<1/7)this.write(tmp,k++,a[i++],true);
				else this.write(a,j++,a[i++]);
			}
			this.arraycopy(tmp,0,a,j,k);
			this.shuffle(a,j,e);
			for(let i=j-1;i>=0;i--)
				this.swap(a,(e-j+i)%e,(i)%e);
		break;
		case 7://Shifted Element
			i=random()*e|0;
			j=random()*e|0;

			for(let i=1;i<e;i+=2)

function fancyTranscribe(a,e,regs){

		if(!aux2[pos]){
			write(a,pos,aux[pos]);

function customBinaryInsert(a,s,e,aux=0){

			let mid=lo+((hi-lo)/2)|0;
			if(compareValues(num,a[mid])<0)hi=mid;
			else lo=mid+1;
		}
		let j=i-1;
		let change=false;
		while(j>=lo){
			write(a,j+1,a[j],aux);

		}

			for(let h=s+2*g-1,lw=s;lw<h;lw++,h--)
				if(h<len&&compareIndices(a,lw,h)>0)

function rcsr(a,l,h,s){

function siftDown(a,r,d,s,m,aux=0){
	let cv=m?-1:1;
	while(r<=d/2){
		let l=2*r;
		if(l<d&&compareIndices(a,s+l-1,s+l)==cv)l++;
		if(compareIndices(a,s+r-1,s+l-1)==cv){
			swap(a,s+r-1,s+l-1,aux);
			r=l;
		}else break;
	}
}
function heapify(ar,lw,h,m,aux=0){

function doubleInsert(ar,a,b,aux=0){
	const lbs=(ar,a,b,v)=>{
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<=0)b=m;
			else a=m+1;
		}
		return a;
	}
	const rbs=(ar,a,b,v)=>{
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<0)b=m;
			else a=m+1;
		}
		return a;
	}
	function itl(ar,a,b,t){
		while(a>b)write(ar,a,ar[--a],aux);
		write(ar,b,t,aux);
	}
	function itr(ar,a,b,t){
		while(a<b)write(ar,a,ar[++a],aux);
		write(ar,a,t,aux);
	}
	function dbi(ar,a,b){
		if(b-a<2)return;
		let j=a+(b-a-2)/2+1|0,i=a+(b-a-1)/2|0;
		if(j>i&&compareIndices(ar,i,j)>0)
			swap(ar,i,j,aux);
		i--;
		j++;
		while(j<b){
			if(compareIndices(ar,i,j)>0){
				let l=ar[j];
				let r=ar[i];
				let m=rbs(ar,i+1,j,l);
				itr(ar,i,m-1,l);
				itl(ar,j,lbs(ar,m,j,r),r);
			}else{
				let l=ar[i];
				let r=ar[j];
				let m=lbs(ar,i+1,j,l);
				itr(ar,i,m-1,l);
				itl(ar,j,rbs(ar,m,j,r),r);
			}
			i--;
			j++;
		}
	}
	dbi(ar,a,b);
}

function iterativeBitonicSort(){

	let i,j,k;
	for(k=2;k<len*2;k=2*k){
		let m=(((len+(k-1))/k)%2)!=0;
		for(j=k>>1;j>0;j=j>>1)
			for(i=0;i<len;i++){
				let ij=i^j;
				if(ij>i&&ij<len){
					if((((i&k)==0)==m)&&compareIndices(array,i,ij)>0)swap(array,i,ij);
					if((((i&k)!=0)==m)&&compareIndices(array,i,ij)<0)swap(array,i,ij);
				}
			}
	}
	return[5,1];
}
function batcherBitonicSort(){

			if(dir==(compareIndices(array,i,i+m)==1))
				swap(a,i,i+m);
		bm(a,l,m,dir);
		bm(a,l+m,n-m,dir);
	}
	const bs=(a,l,n,dir)=>{
		if(n<=1)return;
		let m=n/2;
		bs(a,l,m,!dir);
		bs(a,l+m,n-m,dir);
		bm(a,l,n,dir);
	}

	return[5,1];
}

function recursiveBoseNelsonSort(){

	const cs=(a,s,e)=>{
		if(compareIndices(a,s,e)==1)

		if(l<=1)return;
		let m=l/2|0;
		bn(a,s,m);
		bn(a,s+m,l-m);
		bnm(a,s,m,s+m,l-m);
	}
	const bnm=(a,s1,l1,s2,l2)=>{
		if(l1==1&&l2==1){
			cs(a,s1,s2);
		}else if(l1==1&&l2==2){
			cs(a,s1,s2+1);
			cs(a,s1,s2);
		}else if(l1==2&&l2==1){
			cs(a,s1,s2);
			cs(a,s1+1,s2);
		}else{

			bnm(a,s1,m1,s2,m2);
			bnm(a,s1+m1,l1-m1,s2+m2,l2-m2);

	return[5,1]
}
function creaseSort(){
	let array=[...arr];
	let max=1;
	for(;max*2<len;max*=2);
	let next=max;
	while(next>0){
		for(let i=0;i+1<len;i+=2)
			if(compareIndices(array,i,i+1)==1)
				swap(array,i,i+1);
		for(let j=max;j>=next&&j>1;j/=2)
			for(let i=1;i+j-1<len;i+=2)
				if(compareIndices(array,i,i+j-1)==1)
					swap(array,i,i+j-1);
		next/=2;
	}
	return[5,1]
}

function recursiveDiamondSort(){

	const sort=(array,start,stop,merge)=>{
		if(stop-start==2){
			if(compareIndices(array,start,stop-1)==1)
				swap(array,start,stop-1);
		}else if(stop-start>=3){
			let div=(stop-start)/4;
			let mid=(stop-start)/2+start;
			if(merge){
				sort(array,start,mid,1);
				sort(array,mid,stop,1);
			}
			sort(array,div+start|0,div*3+start|0,0);
			sort(array,start,mid,0);
			sort(array,mid,stop,0);
			sort(array,div+start|0,div*3+start|0,0);
		}
	}
	sort(array,0,len,true);
	return[5,1]
}

	const split=(array,a,m,b)=>{
		if(b-a<2)return;
		let c=0,len1=(b-a)/2;
		let odd=(b-a)%2==1;
		if(odd){
			if(m-a>b-m)c=a++;
			else c=--b;
		}
		for(let s=0;s<len1;s++){
			let i=a;
			for(let j=s;j<len1;j++)
				cs(array,i++,m+j);
			for(let j=0;j<s;j++)
				cs(array,i++,m+j);
		}
		if(odd){
			if(c<m)
				for(let j=0;j<len1;j++)
					cs(array,c,m+j);
			else
				for(let j=0; j<len1;j++)
					cs(array,a+j,c);
		}
	}
	let n=len;
	let d=2,end=1<<(log(n-1)/log(2)|0+1);
	while(d<=end){
		let i=0,dec=0;
		while(i<n){
			let j=i;
			dec+=n;
			while(dec>=d){
				dec-=d;
				j++;
			}
			let k=j;
			dec+=n;
			while(dec>=d){
				dec-=d;
				k++;
			}
			split(array,i,j,k);
			i=k;
		}
		d*=2;
	}
	return[5,1]
}
function funSort(){
	let array=[...arr];
	function bs(array,start,end,value){
		while(start<end){
			let mid=(start+end)>>>1;
			if(compareValues(array[mid],value)<0)start=mid+1;
			else end=mid;
		}
		return start;
	}
	for(let i=1;i<len;i++){
		let done=false;
		do{
			done=true;
			let pos=bs(array,0,len-1,array[i]);
			if(compareIndices(array,pos,i)!=0){
				if(i<pos-1)swap(array,i,pos-1);
				else if(i>pos)swap(array,i,pos);
				done=false;
			}
		}while(!done);
	}
	return[-.05,1]
}
function cocktailShakerSort(){

		}
		for(let j=len-i-1;j>i;j--){
			if(compareIndices(array,j,j-1)==-1){
				swap(array,j,j-1);
				s=false;
			}	
		}
		if(s)break;
		else i++;
	}
	return[-.05,1]

function LLQuickSort(){

			if(compareValues(ar[j],pivot)<0)
				swap(ar,i++,j);
		swap(ar,i,hi);
		return i;
	}	
	function qs(ar,lo,hi){
		if(lo>=hi)return;
		let p=par(ar,lo,hi);
		qs(ar,lo,p-1);
		qs(ar,p+1,hi);

function LRQuickSort(){

			while(compareValues(a[i],x)==-1)i++;
			while(compareValues(a[j],x)==1)j--;
			if(i<=j)swap(a,i++,j--);
		}
		if(p<j)quickSort(a,p,j);
		if(i<r)quickSort(a,i,r);
	}

	return[5,1]

	function rss(a,s,e,g){
		if(s+g>e)return;
		rss(a,s,e,3*g);
		rss(a,s+g,e,3*g);

function andreySort(){
	let array=[...arr];
	function sort(a,b,c){
		while(c>1){
			let k=0;
			for(let i=1;i<c;i++)
				if(compareIndices(a,b+k,b+i)>0)
					k=i;
			swap(a,b,b+k);
			b++;c--;
		}
	}
	function aswap(a,a1,a2,l){
		while(l-->0)swap(a,a1++,a2++);
	}
	function backmerge(a,a1,l1,a2,l2){
		let a0=a2+l1;
		for(;;){
			if(compareIndices(a,a1,a2)>0){
				swap(a,a1--,a0--);
				if(--l1==0)return 0;
			}else{
				swap(a,a2--,a0--);
				if(--l2==0)break;
			}
		}
		let res=l1;
		do swap(a,a1--,a0--);while(--l1!=0);
		return res;
	}
	function rmerge(array,a,l,r){
		for(let i=0;i<l;i+=r){
			let q=i;
			for(let j=i+r;j<l;j+=r)
				if(compareIndices(array,a+q,a+j)>0)
					q=j;
			if(q!=i)
				aswap(array,a+i,a+q,r);
			if(i!=0){
				aswap(array,a+l,a+i,r);
				backmerge(array,a+(l+r-1),r,a+(i-1),r);
			}
		}
	}
	function rbnd(l){
		l/=2;
		let k=0;
		for(let i=1;i<l|0;i*=2)
			k++;
		l/=k;
		for(k=1;k<=l|0;k*=2);
		return k;
	}
	function msort(array,a,l){
		if(l<12){
			sort(array,a,l);
			return;
		}
		let r=rbnd(l);
		let lr=(l/r-1)*r;
		for(let p=2;p<=lr;p+=2){
			if(compareIndices(array,a+(p-2),a+(p-1))>0)
				swap(array,a+(p-2),a+(p-1));
			if((p&2)!=0)continue;
			aswap(array,a+(p-2),a+p,2);
			let m=l-p;
			let q=2;
			for(;;){
				let q0=q*2;
				if(q0>m||(p&q0)!=0)break;
				backmerge(array,a+(p-q-1),q,a+(p+q-1),q);
				q=q0;
			}
			backmerge(array,a+(p+q-1),q,a+(p-q-1),q);
			let q1=q;
			q*=2;
			while((q&p)==0){
				q*=2;
				rmerge(array,a+(p-q),q,q1);
			}
		}
		let q1=0;
		for(let q=r;q<lr;q*=2){
			if((lr&q)!=0){
				q1+=q;
				if(q1!=q)rmerge(array,a+(lr-q1),q1,r);
			}
		}
		let s=l-lr;
		msort(array,a+lr,s);
		aswap(array,a,a+lr,s);
		s+=backmerge(array,a+s-1,s,a+lr-1,lr-s)
		msort(array,a,s);
	}
	msort(array,0,len);
	let n=1;
	for(;n*2<=len;n*=2);
	insertSort(array,0,n*.23|0);
	return[5,1]
}
function blockSwapMergeSort(){

		while(b>a){
			if(compareIndices(ar,md-m-1,md+m)==1)a=m+1;
			else b=m;

		}
		return m;
	}
	const msm=(a,s,md,e)=>{
		let m=bin(a,s,md,e);
		while(m>0){
			for(let i=0;i<m;i++)
				swap(a,md-m+i,md+i);
			msm(a,md,md+m,e);
			e=md;
			md-=m;
			m=bin(a,s,md,e);
		}
	}
	const msms=(a,b,c)=>{
		let len=c-b,i;
		for(let j=1;j<len;j*=2){
			for(i=b;i+2*j<=c;i+=j*2)
				msm(a,i,i+j,i+j*2);

	return[5,1]

function inPlaceMergeSort(){

		while(i<m&&j<c)
			if(compareIndices(a,i,j)==1)j++;
			else push(a,i++,m,j);

	}

		let m=b+(c-b)/2|0;
		if(c-b>2){

function rotateMergeSort(){
	let array=[...arr];
	function rotate(array,a,m,b){
		IndexRots.griesMills(array,a,m,b,false);
	}
	function bs(array,a,b,value,left){
		while(a<b){
			let m=a+(b-a)/2|0;
			let comp=left?compareValues(value,array[m])<=0:compareValues(value,array[m])<0;
			if(comp)b=m;
			else a=m+1;
		}
		return a;
	}
	function rotateMerge(array,a,m,b){
		let m1,m2,m3;
		if(m-a>=b-m){
			m1=a+(m-a)/2|0;
			m2=bs(array,m,b,array[m1],true);
			m3=m1+(m2-m);
		}else{
			m2=m+(b-m)/2|0;
			m1=bs(array,a,m,array[m2],false);
			m3=(m2++)-(m-m1);
		}
		rotate(array,m1,m,m2);
		if(m2-m3+1>0&&b-m2>0)rotateMerge(array,m3+1,m2,b);
		if(m1-a>0&&m3-m1>0)rotateMerge(array,a,m1,m3);
	}
	function rotateMergeSort(array,a,b){
		let len=b-a,i;
		for(let j=1;j<len;j*=2){
			for(i=a;i+2*j<=b;i+=2*j)
				rotateMerge(array,i,i+j,i+2*j);
			if(i+j<b)
				rotateMerge(array,i,i+j,b);
		}
	}
	rotateMergeSort(array,0,len);
	return[5,1]
}
function strandSort(){

		while(i<s&&m<b)
			if(compareValues(subList[i],array[m])<0)write(array,a++,subList[i++]);
			else write(array,a++,array[m++]);
		while(i<s)write(array,a++,subList[i++]);
	}
	let subList=new Array(len);
	let j=len,k=j;
	while(j>0){
		write(subList,0,array[0]);
		for(let i=0,p=0,m=1;m<j;m++){

				write(subList,++i,array[m],true);
				k--;

		}
		mergeTo(array,subList,--k,j,len);
		j=k;
	}
	return[-.01,1]
}
function weavedMergeSort(){
	let array=[...arr];
	function merge(array,tmp,length,residue,modulus){
		if(residue+modulus>=length)return;
		let low=residue;
		let high=residue+modulus;
		let dmodulus=modulus<<1;
		merge(array,tmp,length,low,dmodulus);
		merge(array,tmp,length,high,dmodulus);
		let nxt=residue;
		for(;low<length&&high<length;nxt+=modulus){
			let cmp=compareIndices(array,low,high);
			if(cmp==1||cmp==0&&low>high){
				write(tmp,nxt,array[high],true);
				high+=dmodulus;
			}else{
				write(tmp,nxt,array[low],true);
				low+=dmodulus;
			}
		}
		if(low>=length){
			while(high<length){
				write(tmp,nxt,array[high],true);
				nxt+=modulus;
				high+=dmodulus;
			}
		}else{
			while(low<length){
				write(tmp,nxt,array[low],true);
				nxt+=modulus;
				low+=dmodulus;
			}
		}
		for(let i=residue;i<length;i+=modulus)
			write(array,i,tmp[i]);
	}
	let tmp=new Array(len);
	merge(array,tmp,len,0,1);
	return[-.01,1]
}

			sort(a,start,pivots[0]);
			for(let i=1;i<root;i++)
				sort(a,pivots[i-1]+1,pivots[i]);

		reversal(a,0,c-m+b-1,0);

			let m=a+(b-a)/2|0;

			else a=m+1;
		}

			m1=m/2|0;
			m2=bs(array,m,b,array[m1],0);
			m3=m1+(m2-m);
		}else{
			m2=m+(b-m)/2|0;
			m1=bs(array,0,m,array[m2],1);
			m3=(m2++)-(m-m1);
		}

		if(m1>0&&m3>m1)pm(array,m1,m3);

			cursedRotate(array,0,b-m3,b);

function magneticaQuickSort(){
	let array=[...arr];
	let left=0,right=len-1,threshold=17,i,j,pl,pr,entries=right-left+1,stack=new Array(entries),stackptr=2,p,lback=left,rback=right,midmid,gear=0,cmp;
	write(stack,1,left,true);
	write(stack,2,right,true);
	do{
		right=stack[stackptr];
		left=stack[stackptr-1];
		stackptr-=2;
		for(;left+threshold<right;){
			j=right;
			pl=left;
			pr=left;
			if(right-left>31){
				midmid=left+((right-left)>>2);
				if(gear==0){
					insertSort(array,midmid,midmid+3);
					swap(array,midmid+1,pr);
				}else{
					insertSort(array,midmid,midmid+7);
					swap(array,midmid+3,pr);
				}
			}
			p=array[pr];
			for(;pr<j;){
				pr++;
				cmp=compareValues(p,array[pr]);
				if(cmp>0){
					swap(array,pl,pr);
					pl++;
				}else if(cmp<0){
					for(;compareValues(p,array[j])<0;)j--;
					if(pr<j)swap(array,pr,j);
					j--;
					pr--;
				}
			}
			j=pl-1;
			i=pr+1;
			gear=(maxVal(right-i,j-left)>(minVal(right-i,j-left)<<6)?1:0);
			if(i+threshold<right){
				stackptr+=2;
				write(stack,stackptr-1,i,true);
				write(stack,stackptr,right,true);
				stackptr*=(stackptr+2<=entries-1?1:0);
				right*=(stackptr+2<=entries-1?1:0);
			}
			right=j;
		}
	}while(stackptr!=0);
	insertSort(array,lback,rback+1);
	return[5,1]
}
function cocktailPeelSort(){
	let array=[...arr];
	for(let l=0;l<len;l++){
		let s=0;
		for(let r=len-1;r>l;r--){
			if(compareIndices(array,l,r+s)>0){
				let i=array[r+s];
				for(let p=r+s;p>l;p--)write(array,p,array[p-1]);
				write(array,l,i);
				s++;
			}
		}
		l++;
		for(let r=l+1;r<len;r++){
			if(compareIndices(array,l,r)>0){
				let i=array[r];
				for(let p=r;p>l;p--)write(array,p,array[p-1]);
				write(array,l,i);
			}
		}
	}
	return[5,1]
}
function ecoloSort(){
	let array=[...arr];
	let l=1,r=len,w=1,i=1;
	while(l<=r){
		if(w==1)i=l;
		else i=r;
		while((w==1&&i<r)||(w==-1&&i>l)){
			if(compareIndices(array,l-1,i-1)>0)swap(array,l-1,i-1);
			if(compareIndices(array,i-1,r-1)>0)swap(array,i-1,r-1);
			i+=w;
		}
		l++;r--;w*=-1;
	}
	return[5,1]
}

}
function heavyHeapSort(){

		let len=b-a,m=0;
		let d1=len>>1,d2=d1+(d1>>1);

			let j=d1;

			m+=j;
			if(m>i)swap(ar,a+i,a+m);

	let dir=0;
	for(let i=0;i<len;i++){
		heapify(array,i,len,dir,1);
		customFunc(heapify,[i,len,dir++,1])
		dir%=2

		if(compareIndices(array,n,n-2)>0)swap(array,n,n-2,0,n+=2)
		else n-=2
	}
	for(let i=1,j=len-1;i<j;i+=2,j-=2)
		swap(array,i,j);

}

function recursiveBurningSort(){
	let array=[...arr];
	function sort(array,start,end){
		if(start==end)return;
		let mid=(start+end)/2|0,g0=mid-start;
		if (start==mid)return;
		sort(array,start,mid);
		sort(array,mid,end);
		for(let i=0;i<g0;i++)
			if(i+start!=end-i-1&&compareIndices(array,i+start,end-i-1)==1)
				swap(array,i+start,end-i-1);
		sort(array,start,mid);
		sort(array,mid,end);
	}
	sort(array,0,len,0);
	return[5,1]
}
function corruptSort(){
	let array=[...arr];
	const comp=(a,s,e)=>{
		if(compareIndices(a,s,e)==1)
			swap(a,s,e);
	}
	const pass=(a,s,e,l,g,t)=>{
		for(let i=s;i<e;i++)
			for(let g2=g;g2>t;g2/=2)
				if(i+g2<l)
					comp(a,i,i+g2);
	}
	const merge=(a,s,e,b)=>{
		if(e<=s)return;
		let m=(s+e)/2|0,g0=m-s,g1=g0/2|0;
		if(!b)
			for(let i=s;i<m;i++)
				if(i+g0<e)
					comp(a,i,i+g0);
		if(s==m)return;
		if(e-s>4)
			pass(a,s+g1,m,e,g1,1);
		merge(a,s,m,1);
		merge(a,m,e,1);
	}
	const sort=(a,s,e)=>{
		if(e<=s)return;
		let m=(s+e)/2|0;
		if(s==m)merge(a,s,e,0);
		else{
			sort(a,s,m);
			sort(a,m,e);
			merge(a,s,e,0);
		}
	}
	let n=1;
	while(n*2<=len)n*=2;
	sort(array,0,len);
	pass(array,0,len,len,n-1,0);
	return[5,1]
}
function circleHalverSort(){
	let array=[...arr];
	let end;
	const cs=(a,b,c)=>{
		let m=b<c&&c<len&&compareIndices(a,b,c)>0
		m&&swap(a,b,c);
		return m;
	}
	const bc=(a,b,c)=>{
		let d=0
		for(let i=b,j=c-1;i<j;i++,j--)
			d=cs(a,i,j);
		return d;
	}
	const halver=(a,b,c)=>{
		let n=c-b,e=-1;
		while(1){
			for(let j=1;j<n/2;j*=2)
				for(let i=b;i<minVal(len,c);i+=2*j)
					for(let k=0;k<j;k++)
						cs(a,i+k,i+j+k);
			if(!bc(a,b,c))break;
			e++;
		}

	let l=1<<(log(len-1)/log(2))+1|0;
	halver(array,0,l);
	for(let j=l/2;j>4;j/=2)
		for(let i=0;i+j/2<len;i+=j)
			if(bc(array,i,i+j))
				halver(array,i,i+j);
	for(let i=2;i<len;i+=4)
		cs(array,i-1,i);
	return[5,1]
}
function iterativePairwiseSort(){
	let array=[...arr];
	const sort=(ar,l)=>{
		let a=1,b=0,c=0,d=0,e=0;
		while(a<l){
			b=a;c=0;
			while(b<l){
				if(compareIndices(ar,b-a,b)==1)
					swap(ar,b-a,b);
				c=(c+1)%a;
				b++;
				if(c==0)b+=a;
			}
			a*=2;
		}
		a/=4;e=1;
		while(a>circleDepth){
			d=++e;
			while(d>0){
				b=(d+1)*a;
				c=0;
				while(b<l){
					if(compareIndices(ar,b-d*a,b)==1)
						swap(ar,b-d*a,b);
					c=(c+1)%a;b++;
					if(c==0)b+=a;
				}
				d/=2;
			}
			a/=2;e*=2;
		}
	}
	sort(array,len);
	return[5,1]
}
function iterativeVanVoorhisSort(){
	let array=[...arr];
	const cs=(a,b,c)=>{
		if(compareIndices(array,b,c)>0)swap(a,b,c);
	}
	const cr=(a,b,c,s)=>{
		while(s-->0)cs(a,b++,c++);
	}
	for(let k=4;k/4<=len;k*=4){
		let f=k/4;
		for(let i=0;i<len;i+=k){
			cr(array,i,i+f,f);
			cr(array,i+f+f,i+f+f+f,f);
		}
		for(let i=0;i<len;i+=k){
			cr(array,i,i+f+f,f);
			cr(array,i+f,i+f+f+f,f);
		}
		for(let i=0;i<len;i+=k)cr(array,i+f,i+f+f,f);
		for(let m=16;m<=k;m*=4){
			let s=k/m;
			for(let i=0;i<len;i+=k)
				for(let j=2;j+7<m;j+=4){
					cr(array,i+j*s,i+(j+6)*s,s);
					cr(array,i+(j+1)*s,i+(j+7)*s,s);
				}
			for(let i=0;i<len;i+=k)
				for(let j=1;j+5<m;j+=4){
					cr(array,i+j*s,i+(j+3)*s,s);
					cr(array,i+(j+2)*s,i+(j+5)*s,s);
				}
			for(let i=0;i<len;i+=k)
				for(let j=2;j+3<m;j+=4){
					cr(array,i+j*s,i+(j+2)*s,s);
					cr(array,i+(j+1)*s,i+(j+3)*s,s);
				}
			for(let i=0;i<len;i+=k)
				for(let j=3;j+3<m;j+=2)
					cr(array,i+j*s,i+(j+1)*s,s);
		}
	}
	return[5,1]
}
function rotateLSDRadixSort(){
	let array=[...arr];
	const msw=(a,b,c,l)=>{
		for(let i=0;i<l;i++)swap(a,b+i,c+i);
	}
	function rotate(a,b,c,m){
		let l=m-b,r=c-m;
		while(l>0&&r>0){
			if(r<l){
				msw(a,m-r,m,r);
				c-=r;m-=r;l-=r;
			}else{
				msw(a,b,m,l);
				b+=l;m+=l;r-=l;
			}
		}
	}
	function bs(ar,a,b,d,p){
		while(a<b){
			let m=(a+b)/2|0;
			if(getDigit(ar[m],p,base)>=d)b=m;
			else a=m+1;
		}
		return a;
	}
	function merge(array,a,m,b,da,db,p){
		if(b-a<2||db-da<2)return;
		let dm=(da+db)/2|0;
		let m1=bs(array,a,m,dm,p);
		let m2=bs(array,m,b,dm,p);
		rotate(array,m1,m2,m);
		m=m1+(m2-m);
		merge(array,m,m2,b,dm,db,p);
		merge(array,a,m1,m,da,dm,p);
	}

	function ms(ar,a,b,p){
		if(b-a<2)return;
		let m=(a+b)/2|0;
		ms(ar,a,m,p);
		ms(ar,m,b,p);
		merge(ar,a,m,b,0,base,p);
	}
	let base=10,max=maxLog(array,len,base);
	for(let i=0;i<=max;i++)
		ms(array,0,len,i);
	return[5,1]
}
function digSort(){
	let array=[...arr];
	function par(ar,a,b){
		let mx=new Array(b-a),max=ar[a];
		for(let i=1;i<b-a;i++)
			if(ar[a+i]>max){
				max=ar[a+i];
				mx[i]=1;
			}
		let p=1;
		for(let i=b-a-1,j=b-a-1;j>=0&&i>=p;j--){
			while(!mx[j]&&j>0)j--;
			max=array[a+j];
			while(max<=ar[a+i]&&i>=p)i--;
			if(compareIndices(ar,a+j,a+i)==1&&p<i-j)p=i-j;
		}
		return p;
	}
	let ls=0,le=0,ms=len-2,sw=1;
	for(let i=0;i<len&&sw;i=ls){
		le=par(array,0,len);
		sw=0;
		let msed=0;
		for(let j=ms;j>=i;j--){
			if(compareIndices(array,j,j+1)>0){
				swap(array,ls=j,j+1);
				sw=1
				if(msed){
					msed=1;
					ms=j+1<len-1?j+1:len-2;
				}
			}
		}
		for(let l=ls+1;l<=ms&&sw;l++){
			if(compareIndices(array,l,l+1)>0){
				let bl=l+le<len-1?l+le:len-2;
				for(let r=l+1;r<=bl;r++){
					if(compareIndices(array,l,r)>0){
						swap(array,l++,r);
						if(r>ms)ms=r;
					}
				}
			}
		}
	}
	return[5,1]
}
function cityscapeSort(){
	let array=[...arr];
	function csdep(a,i,j){
		if(i==j)return;
		let b=minVal(i,j),c=maxVal(i,j);
		if(compareIndices(a,b,c)>0)swap(a,b,c);
	}
	function sp(a,s,e,g){
		for(let h=g,i=h+s;i<e;i++){
			let v=a[i],j=i,w=0;
			for(;j>=h&&j-h>=s&&compareValues(a[j-h],v)==1;j-=h)write(a,j,a[j-h],0,w=1);
			if(w)write(a,j,v);
		}
	}
	function sh(a,s,e){
		for(let g=((e-s)/2.25)|0;g>=2;g/=2.25)sp(a,s,e,g|0);
		sp(a,s,e,1);
	}
	function mxs(ar,st,e){
		let a=e-1,b=e-1,sg=1;
		while(sg){
			if(b-1<st)return st;
			if(compareIndices(ar,b-1,b)>0)sg=0;
			else b--;
		}
		let sel=b-1;
		for(let s=b-2;s>=st;s--)
			if(compareIndices(ar,sel,s)<0)sel=s;
		while(compareIndices(ar,sel,a)<=0)
			if(--a<st)break;
		return a+1;
	}
	function shuffle(a,s,e){
		for(let i=s;i<e;i++){
			let r=random()*(e-i)+i|0;
			if(r!=i)swap(array,i,r);
		}
	}
	let i=len;
	while(i>0){
		let h=i,j=0;
		for(;j<i;j++){
			csdep(array,j,j+1);
			for(h=i-1;h>i-j-2;h--){
				csdep(array,j,h);
				if(h<=j)break;
			}
			if(h<=j)break;
		}
		sh(array,j,i);
		i=mxs(array,0,i);
		shuffle(array,0,i);
	}
	return[5,1]
}

function debrisSort(){
	let array=[...arr];
	let i=0,f=1,l=len-1,nl=len-1,ar=true;
	while(ar){
		ar=false;
		let ff=false;
		if(f>0)i=f-1;
		else i=0;
		for(;i<l;i++){
			let s=i;
			for(;compareIndices(array,i,i+1)>0&&i<l;i++){
				if(!ff){
					f=i;ff=true;
				}
				nl=i+1;
			}
			let e=i;
			if(s!=e){
				if(e-s<3)swap(array,s,e,0,ar=true);
				else reversal(array,s,e,0,ar=true);
			}
		}
		if(nl+1<len)l=nl+1;
		else l=len-1;
	}
	return[5,1]
}
function evubSort(){

	}
	function sort(a,b,bs){
		if(bs==1)for(let c=0;c<=b;c++)cs(a,c);
		else for(let c=0;c<=b;c++)sort(a,c,bs-1);
	}
	let base=3;
	for(let a=len-1;a>0;a--)
		for(let b=0;b+1<=a;b++)
			if(base==2)cs(array,b);
			else sort(array,b,base-2);
	return[5,0]
}
function iterativeFiringSquadSort(){
	let array=[...arr];
	function fs(array,start,end,dir){
		if(dir){
			let left=start,right=start+1,lcycle=1,rcycle=true;
			while(left<right){
				if(compareIndices(array,left,right)>0)swap(array,left,right,0,swaps=1);
				if(++lcycle>2){
					left++;lcycle=0;
				}
				if(rcycle){
					if(++right>end-1){
						right--;rcycle=0;
					}
				}else right--;
			}
		}else{
			let right=end-1,left=end-2,rcycle=1,lcycle=true;
			while(left<right){
				if(compareIndices(array,left,right)>0)swap(array,left,right,0,swaps=1);
				if(++rcycle>2){
					right--;rcycle=0;
				}
				if(lcycle){
					if(--left<start){
						left++;lcycle=false;
					}
				}else left++;
			}
		}
	}
	function init(array,start,end,firstdir){
		fs(array,start,end,firstdir);
		let dir=true;
		for(let l=(end-start)/2;l>1;l/=2)
			for(let i=start;i+l<=end;i+=l)
				fs(array,i,i+l,dir=!dir);
	}
	let swaps=1;
	let l=2;
	for(;l*2<=len;l*=2);
	let cdir=0;
	while(swaps){
		swaps=false;
		if(l==len)init(array,0,len,cdir=!cdir);
		else{
			init(array,0,l,true);
			if(len-l>=l/2)init(array,(len-l)/2|0,(len+l)/2|0,true);
			init(array,len-l,len,false);
		}
	}
	return[5,1]
}
function recursiveFiringSquadSort(){
	let array=[...arr];
	function fs(array,start,end,dir){
		if (dir) {
			let left=start,right=start+1,lcycle=1,rcycle=true;
			while(left<right){
				if(compareIndices(array,left,right)>0)swap(array,left,right,0,swaps=1);
				if(++lcycle>2){
					left++;lcycle=0;
				}
				if(rcycle){
					if(++right>end-1){
						right--;rcycle=0;
					}
				}else right--;
			}
		}else{
			let right=end-1,left=end-2,rcycle=1,lcycle=1;
			while(left<right){
				if(compareIndices(array,left,right)>0)swap(array,left,right,0,swaps=1);
				if(++rcycle>2){
					right--;rcycle=0;
				}
				if(lcycle){
					if(--left<start){
						left++;lcycle=0;
					}
				}else left++;
			}
		}
		if(end-start>2){
			fs(array,start,end-(end-start)/2|0,false);
			fs(array,end-(end-start)/2|0,end,true);
		}
	}
	let swaps=1,l=2;
	for(;l*2<=len;l*=2);
	let cdir=0;
	while(swaps){
		swaps=false;
		if(l==len)fs(array,0,len,cdir=!cdir);
		else{
			fs(array,0,l,true);
			if(len-l>=l/2)init(array,(len-l)/2|0,(len+l)/2|0,true);
			fs(array,len-l,len,false);
		}
	}
	return[5,1]
}
function fordSort(){
	let array=[...arr];
	let q=0;
	while(!rangeSorted(array,len)){
		for(let k=len/2;k>0;k--){
			for(let i=q;i<len;i+=2*k){
				let l=i,change=0;
				while(l>0&&compareIndices(array,l,l-1)==-1){
					swap(array,l,l-1);
					l-=2;
					if(i>0)i--;
					change=1;
				}

				R-=L;
			}else{

			}

			digit=getd(d,dv);

		write(offset,0,s,true);
		for(let i=1;i<base;i++)

	let max=1;
	for(let i=0;i<nod-1;i++)max*=base;

function iterative3SmoothCombSort(){
	let array=[...arr];
	let pow2=log(len-1)/log(2)|0;
	for(let k=pow2;k>=0;k--){
		let pow3=(log(len)-k*log(2))/log(3)|0;
		for(let j=pow3;j>=0;j--){

			for(let i=0;i+gap<len;i++)
				if(compareIndices(array,i,i+gap)>0)
					swap(array,i,i+gap)
		}
	}
	return[5,1]
}
function recursive3SmoothCombSort(){

		if(p+g>e)return;
		rc(a,p,g*2,e);
		rc(a,p+g,g*2,e);
		pot(a,p,g,e);
	}
	function pot(a,p,g,e){
		if(p+g>e)return;
		pot(a,p,g*3,e);
		pot(a,p+g,g*3,e);
		pot(a,p+2*g,g*3,e);
		for(let i=p;i+g<e;i+=g)

				swap(array,i,i+g);

	return[5,1]
}

function ectaSort(){

		while(m>a)write(ar,--b,ar[--m]);

		let i=a,j=m;

			else write(ar,p++,ar[j++]);

						s[1]++;
					}
				}else if(i>=m){
					write(ar,p[c]-k,ar[i--]);
					s[0]++;
				}else{
					write(ar,p[c]-k,ar[j--]);
					s[1]++;
				}

				smtblm(ar,i,i+j,i+2*j,t,p,bLen);
			if(i+j<b1){
				if(b1-(i+j)>bLen)smtblm(ar,i,i+j,b1,t,p,bLen);
				else smtmBW(ar,i,i+j,b1,p);
			}
			j*=2;
		}
		binins(ar,p,p+bLen);
		tLen=keys-keys%2;
		while(j<l){
			bLen=2*j/tLen;
			for(i=a1;i+2*j<=b1;i+=2*j)
				smtblmwob(ar,i,i+j,i+2*j,t,bLen);
			if(i+j<b1){
				if(b1-(i+j)>bLen)smtblmwob(ar,i,i+j,b1,t,bLen);
				else smtipm(ar,i,i+j,b1);
			}
			j*=2;
		}
		if(bwBuf){
			a=rbs(ar,a,b1,ar[b1]);
			if(keys>=ideal/2)rbufBW(ar,a,b1,b);
			else mwob(ar,a,b1,b);
		}else{
			b=lbs(ar,a1,b,ar[a1-1]);
			if(keys>=ideal/2)rbuf(ar,a,a1,b);
			else mwob(ar,a,a1,b);
		}
	}
	function grlasd(ar,a,b){
		let l=b-a;
		if(l<31)return binins(ar,a,b);
		if(l<63){
			minRun=(l+1)/2|0;
			buildRuns(ar,a,b);
			let m=a+minRun;
			if(ckbd(ar,a,m,b))rbufBW(ar,a,m,b);
			return;
		}
		for(minRun=l;minRun>=32;minRun=(minRun+1)/2);
		minRun|=0;
		let bLen;
		for(bLen=minRun;bLen*bLen<l;bLen*=2);
		let tLen=l/bLen-2,ideal=tLen+bLen,bwBuf,rRun=burnBW(ar,b,ideal),lRun=0;
		if(rRun==ideal)bwBuf=true;
		else{
			lRun=burn(ar,a,ideal);
			if(lRun==ideal)bwBuf=false;
			else bwBuf=(rRun<16&&lRun<16)||rRun>=lRun;
		}
		let keys=bwBuf?fkysBW(ar,a,b,rRun,ideal):fkys(ar,a,b,lRun,ideal);
		if(keys<ideal){
			if(keys==1)return;
			else if(keys<=4)ipmSort(ar,a,b);
			else grladswob(ar,a,b,keys,ideal,bwBuf);
			return;
		}
		let i,j=minRun,t,p,a1,b1;
		if(bwBuf){p=b-bLen;a1=a;b1=p-tLen;t=b1;
		}else{p=a+tLen;a1=p+bLen;b1=b;t=a;}
		buildRuns(ar,a1,b1);
		while(j<=bLen&&j<l){
			for(i=a1;i+2*j<=b1;i+=2*j)smtm(ar,i,i+j,i+2*j,p);
			if(i+j<b1)smtmBW(ar,i,i+j,b1,p);
			j*=2;
		}
		while(j<l){
			for(i=a1;i+2*j<=b1;i+=2*j)smtblm(ar,i,i+j,i+2*j,t,p,bLen);
			if(i+j<b1){
				if(b1-(i+j)>bLen)smtblm(ar,i,i+j,b1,t,p,bLen);
				else smtmBW(ar,i,i+j,b1,p);
			}
			j*=2;
		}
		binins(ar,p,p+bLen);
		if(bwBuf){
			a=rbs(ar,a,b1,ar[b1]);
			rbufBW(ar,a,b1,b);
		}else{
			b=lbs(ar,a1,b,ar[a1-1]);
			rbuf(ar,a,a1,b);
		}
	}
	grlasd(array,0,len);
	return[5,1]
}
function introSort(){
	let array=[...arr];
	const flbt=a=>floor(log(a)/log(2));
	function gm3(ar,a,m,b){
		if(compareIndices(ar,a,m)<0){
			if(compareIndices(ar,m,b)<0)swap(ar,a,m);
			else if(compareIndices(ar,a,b)<0)swap(ar,a,b);
		}else if(compareIndices(ar,a,b)<0)return ar[a];
		else if (compareIndices(ar,m,b)<0)swap(ar,a,b);
		else swap(ar,a,m);
		return ar[a];
	}
	function m3(ar,a,m,b){
		if(compareIndices(ar,b,a)<0)swap(ar,a,b);
		if(compareIndices(ar,m,b)<0)swap(ar,m,a);
		if(compareIndices(ar,b,m)<0)swap(ar,b,m);
		return ar[m];
	}
	function par(a,lo,hi,x){
		let i=lo,j=hi;
		while(1){
			while(compareValues(a[i],x)<0)i++;
			do j--;while(compareValues(x,a[j])<0);
			if(i>=j)return i;
			swap(a,i++,j);
		}
	}
	function sort(a,lo,hi,d){
		while(hi-lo>16){
			if(d==0)return heapSort(a,lo,hi,true);
			let p=par(a,lo,hi,m3(a,lo,lo+(hi-lo)/2|0,hi-1));
			sort(a,p,hi,--d);
			hi=p;
		}
	}
	sort(array,0,len,2*flbt(len));
	insertSort(array,0,len);
	return[5,1]
}
function triangularHeapSort(){
	let array=[...arr];
	const trt=v=>sqrt((8*v+1)-1)/2|0;
	function sd(a,e,r){
		let t=a[r],ln=trt(r),l=r+ln+1,ri=l+1;
		while(l<e){
			if(ri>=e){
				if(compareValues(a[l],t)>0)write(a,r,a[l]);
				break;
			}
			let mx=compareIndices(a,l,ri)>=0?l:ri;
			if(compareValues(a[mx],t)>0){
				write(a,r,a[mx]);
				r=mx;ln=trt(r);l=r+ln+1;ri=l+1;
				continue;
			}
			break;
		}
		write(a,r,t);
	}
	function trheap(a,l){
		for(let i=l-1;i>=0;i--)sd(a,l,i);
	}
	trheap(array,len);
	for(let i=1;i<len-1;i++){ 
		swap(array,0,len-i);
		sd(array,len-i,0);
	}
	if(compareIndices(array,0,1)>0)swap(array,0,1);
	return[5,1]
}
function laziestStableSort(){
	let array=[...arr];
	const insto=(ar,a,b)=>{
		let t=ar[a];
		while(a>b)write(ar,a,ar[--a]);
		write(ar,b,t);
	}
	const msw=(ar,a,b,l)=>{
		for(let i=0;i<l;i++)
			swap(ar,a+i,b+i);
	}
	const rot=(ar,a,m,b)=>{
		let l=m-a,r=b-m;
		while(l>0&&r>0){
			if(r<l){
				msw(ar,m-r,m,r);
				b-=r;m-=r;l-=r;
			}else{
				msw(ar,a,m,l);
				a+=l;m+= l;r-=l;
			}
		}
	}
	const lbs=(ar,a,b,v)=>{
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<=0)b=m;
			else a=m+1;
		}
		return a;
	}
	const rbs=(ar,a,b,v)=>{
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<0)b=m;
			else a=m+1;
		}
		return a;
	}
	const les=(ar,a,b,v)=>{
		let i=1;
		while(a-1+i<b&&compareValues(v,ar[a-1+i])>0)i*=2;
		return lbs(ar,a+i/2|0,minVal(b,a-1+i),v);
	}
	const binsert=(ar,a,b)=>{
		for(let i=a+1;i<b;i++)
			insto(ar,i,rbs(ar,a,i,ar[i]));
	}
	const ipm=(ar,a,m,b)=>{
		let i=a,j=m,k;
		while(i<j&&j<b){
			if(compareIndices(ar,i,j)>0){
				k=les(ar,j+1,b,ar[i]);
				rot(ar,i,j,k);
				i+=k-j;j=k;
			}else i++;
		}
	}
	let l=len;
	if(l<=16)binsert(array,0,len);
	else{
		let i,blockLen=maxVal(16,sqrt(l)|0);
		for(i=0;i+2*blockLen<len;i+=blockLen)
			binsert(array,i,i+blockLen);
		binsert(array,i,len);
		while(i-blockLen>=0){
			ipm(array,i-blockLen,i,len);
			i-=blockLen;
		}
	}
	return[5,1]
}
function lazierestSort(){
	let array=[...arr];
	const cc=n=>{
		let a=0,b=minVal(1291,n);
		while(a<b){
			let m=(a+b)/2|0;
			if(m*m*m>=n)b=m;
			else a=m+1;
		}
		return a;
	}
	function insto(ar,a,b){
		let t=ar[a];
		while(a>b)write(ar,a,ar[--a]);
		write(ar,b,t);
	}
	function ms(ar,a,b,l){
		for(let i=0;i<l;i++)
			swap(ar,a+i,b+i);
	}
	function rot(ar,a,m,b){
		let l=m-a,r=b-m;
		while(l>0&&r>0){
			if(r<l){
				ms(ar,m-r,m,r);
				b-=r;m-=r;l-=r;
			}else{
				ms(ar,a,m,l);
				a+=l;m+=l;r-=l;
			}
		}
	}
	function lbs(ar,a,b,v){
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<=0)b=m;
			else a=m+1;
		}
		return a;
	}
	function rbs(ar,a,b,v){
		while(a<b){
			let m=a+(b-a)/2|0;
			if(compareValues(v,ar[m])<0)b=m;
			else a=m+1;
		}
		return a;
	}
	function les(ar,a,b,v){
		let i=1;
		while(a-1+i<b&&compareValues(v,ar[a-1+i])>0)i*=2;
		return lbs(ar,a+i/2|0,minVal(b,a-1+i),v);
	}
	function res(ar,a,b,v){
		let i=1;
		while(b-i>=a&&compareValues(v,ar[b-i])<0)i*=2;
		return rbs(ar,maxVal(a, b-i+1),b-i/2|0,v);
	}
	function binsert(ar,a,b){
		for(let i=a+1;i<b;i++)
			insto(ar,i,rbs(ar,a,i,ar[i]));
	}
	function ipmFW(ar,a,m,b){
		let i=a,j=m,k;
		while(i<j&&j<b){
			if(compareIndices(ar,i,j)>0){
				k=les(ar,j+1,b,ar[i]);
				IndexRots.cycleReverse(ar,i,j,k,false);
				i+=k-j;j=k;
			}else i++;
		}
	}
	function ipmBW(ar,a,m,b){
		let i=m-1,j=b-1,k;
		while(j>i&&i>=a){
			if(compareIndices(ar,i,j)>0){
				k=res(ar,a,i,ar[j]);
				rot(ar,k,i+1,j+1);
				j-=i+1-k;i=k-1;
			}else j--;
		}
	}
	function ipm(ar,a,m,b){
		if(b-m<m-a)ipmBW(ar,a,m,b);
		else ipmFW(ar,a,m,b);
	}
	function fm(ar,a,m,b,s){
		let i=a+(m-a)%s;
		while(i<m){
			let j=les(ar,m,b,ar[i]);
			IndexRots.cycleReverse(ar,i,m,j,false);
			let rLen=j-m;
			j=i;i+=rLen;m+=rLen;
			ipm(ar,a,j,i);
			a=i;i+=s;
		}
		ipm(ar,maxVal(a,i-s),i,b);
	}
	function lss(ar,a,b){
		let l=b-a,s=cc(l),s1=s*s;
		for(let i=l%s;i<=b;i+=s)binsert(ar,maxVal(a,i-s),i);
		for(let i=b-s,j=b;i>a;i-=s){
			if(j-i==s1){j-=s1;i-=s;}
			ipmFW(ar,maxVal(a,i-s),i,j);
		}
		for(let i=b-s1;i>a;i-=s1)fm(ar,maxVal(a,i-s1),i,b,s);
	}
	if(len<=16)binsert(array,0,len);
	else lss(array,0,len);
	return[5,1]
}

function s(m=0,i=0){
	arr=create(count).sort((a,b)=>a-b);
	let stp=shuf.start(arr,i),tck=0;
	swaps=0;writes=0;
	names.innerText="Shuffling...";
	let shuffling=setInterval(()=>{
		tck++%5==0&&display(arr)
		tck%15==0&&(names.innerText=rotateText(names.innerText))
		if(stp.length){
			canskip=0
			inputdisplay.innerText=""
			let c=stp.shift()
			switch(c[0]){
				case"swap":swap(arr,c[1],c[2],true);mark(c[1]);mark(c[2]);break;
				case"set":write(arr,c[1],c[2],true);mark(c[1]);break;
				case"custom":eval(atob(c[1]))(arr,...c.splice(2,1/0));break;
			}
		}else{
			markarray.checked=0;
			clearInterval(shuffling);
			canskip=1
			names.innerText="currently frozen/crashed";
			setTimeout(()=>{
				names.innerText=sn[m][0]+" ("+(m+1)+"/"+Object.keys(sn).length+")";
				inputdisplay.innerText=inputs[i]
				inputdisplay2.innerText=1+i+" / "+Object.keys(inputs).length
				rdisp([...sn[m][1](),function(){
					didskip=0
					display(arr)
					let z=-1,y=setInterval(()=>{
						if(z>=len){
							clearInterval(y);
							setTimeout(()=>{
								if(!loopsort.checked){
									let snl=Object.keys(sn).length
									if(++m==snl){
										if(queue==null)
											i++;
										i%=Object.keys(inputs).length
										m%=snl
									}
								}
								if(nextshuffle.checked){
									i++
									if((i%=Object.keys(inputs).length)==0){
										m++
										if(queue!=null){
											m=queue+1;
											queue=null;
											nextsort.innerText="Next: ...";
										}
									}
									s(--m,i)
									return;
								}
								if(queue==null){
									s(m,i)
								}else{
									s(queue,i)
									queue=null;
									nextsort.innerText="Next: ...";
								}
							},3e2)
						}
						for(let n=0;n<len*.04;n++){
							mark(++z+1,"lime")
							ctx.fillRect(z*bw,count-arr[z],bw,arr[z])
						}
					},1e3/45)
				}])
			},5);
			display(arr)
		}
	})
}
function set(v){
	sn.push(v)

function get(n,cs=0){
	if(!isNaN(n))return parseInt(n)-1;
	for(let i=0;i<sn.length;i++){
		let v=sn[i][0].toLowerCase();
		if(v==n.toLowerCase())return i
	}
	if(n.trim().length==0)return 0;
	n=cs?n:n.toLowerCase();
	let offset=[];
	for(let i=0;i<sn.length;i++){
		let v=cs?sn[i][0]:sn[i][0].toLowerCase();
		offset[i]=[0,i];
		if(n.match(v))return i
		for(let j=0;j<n.length;j++)
			if(n[j]==v[j])
				offset[i][0]++
		offset[i][0]/=n.length
		offset[i][0]*=100;
	}
	return offset.sort((a,b)=>b[0]-a[0])[0][1]
}

function hold(e){
	["touchstart","mousedown"].forEach(m=>e.addEventListener(m,v=>e.style.opacity=.5));
	["touchend","mouseup","mouseout"].forEach(m=>e.addEventListener(m,v=>e.style.opacity=1));
}
function appendTo(parent,text,func){
	let a=document.createElement("div");
	a.className="selectbtn";
	a.textContent=text;
	hold(a)
	a.onclick=function(){
		queue=get(text)
		nextsort.innerText="Next: "+text;
		cancel=1;
		setTimeout(()=>cancel=0);
	}
	parent.appendChild(a)
}
sn.forEach(e=>{
	let name=e[0].toLowerCase();
	appendTo(sortsholder,e[0]);
	if(name.match("merge"))appendTo(mergesortsholder,e[0]);
	if(name.match("quick"))appendTo(quicksortsholder,e[0]);
	if(name.match("recur"))appendTo(recursortsholder,e[0]);
	if(name.match("itera"))appendTo(itersortsholder,e[0]);
	if(name.match("cocktail"))appendTo(cocktailsortsholder,e[0]);
})
Array.from(document.querySelectorAll("div.topicname")).map((e,i)=>{
	let ch=document.querySelectorAll("div.btnholder")[i]
	e.onclick=function(){
		if(cancel)return;
		let h=parseFloat(window.getComputedStyle(ch).getPropertyValue("opacity"))==1
		ch.style.height=(h?0:300)+"px";
		ch.style.opacity=h?0:1;
		ch.style.padding=(h?0:3)+"px 0px";
		document.querySelectorAll("div.space")[i].style.display=h?"none":"block";
	}
})
