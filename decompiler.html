<!DOCTYPE html>
<html>
	<head>
		<title>
			decompiler v1.5c
		</title>
		<style>
			html,body,center{height:100%;width:100%;margin:0 auto;}
			#errors{user-select:none;color:red;font-weight:900;text-shadow:0px 0px 3px rgb(235,0,0)}
			#main{width:98%;height:80%;padding:10px;background-color:#444;color:white;font-size:14px;font-family:monospace;border-radius:5px}
			button{width:85px;font-family:Arial;}
		</style>
	</head>
	<body bgcolor=#111>
		<textarea id=main spellcheck=false contenteditable=true>alert("Hello World")</textarea><br>
		<table>
			<tr>
				<td>
					<input id=replace_text placeholder='replace text...'/>
				</td>
				<td>
					<button onclick='run(main.value)'>Run</button>
				</td>
				<td>
					<button onclick='main.value=""'>Clear</button>
				</td>
			</tr>
			<tr>
				<td>
					<input id=replace_with placeholder='replace with...'/>
				</td>
				<td>
					<button onclick='for(let i=0;i<1000;i++){main.value=main.value.replace(document.getElementById("replace_text").value,document.getElementById("replace_with").value)}'>Replace All</button>
				</td>
				<td>
					<button onclick='main.setRangeText("\t",main.selectionStart,main.selectionEnd,"end");main.focus();'>Indent(Tab)</button>
				</td>
			</tr>
		</table>
		<p id=errors></p>
		<p id=script></p>
		<div id=here></div>
		<script>
var main=document.getElementById("main"),xhttp=new XMLHttpRequest(),build=[],mult=1,r=255,g=0,b=0,r_g=false,g_g=true,b_g=false,r_l=false,g_l=false,b_l=false,m=255,f=![],t=!![];setInterval(()=>{if(r>m){r_g=false;r=m};if(g>m){g_g=f;g=m};if(b>m){b_g=f;b=m};if(r<0){r_l=f;r=0};if(g<0){g_l=f;g=0};if(b<0){b_l=f;b=0};if(r_g){r+=mult};if(g_g){g+=mult};if(b_g){b+=mult};if(r_l){r-=mult};if(g_l){g-=mult};if(b_l){b-=mult};},25);setInterval(()=>{if(r==m&&g==0&&b==0){g_g=t};if(r==m&&g==m&&b==0){r_l=t};if(r==0&&g==m&&b==0){b_g=t};if(r==0&&g==m&&b==m){g_l=t};if(r==0&&g==0&&b==m){r_g=t};if(r==m&&g==0&&b==m){b_l=t};main.style.caretColor="rgb("+r+","+g+","+b+")";main.style.textShadow="0px 0px 3px rgb("+b+","+r+","+g+")";},1);
main.addEventListener("keydown",e=>{if(e.keyCode==9){e.preventDefault();main.setRangeText("\t",main.selectionStart,main.selectionEnd,"end")}})
xhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){build[0]=this.responseText;}};xhttp.open("GET","https://raw.githubusercontent.com/LopenaFollower/JavaScript/main/snake_ext.js",true);xhttp.send()
setTimeout(()=>{xhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){build[1]=this.responseText;}};xhttp.open("GET","https://raw.githubusercontent.com/LopenaFollower/JavaScript/main/vertex_ext.js",true);xhttp.send()},200);
function run(ccc){
	if(ccc.length>0){
		document.getElementById("script").remove()
		var handler=document.createElement("script")
		handler.type='text/javascript';
		handler.id="script";
		handler.text=`
try{\n
	${(ccc.includes('run_snake()')?build[0]:(ccc.includes('run_vertex()')?build[1]:ccc.replace("\t","    ")))};
}catch(error){
	document.getElementById('errors').innerText=error;
	document.getElementById('errors').style.opacity=1.05;
	setTimeout(()=>{
		var an_interval_for_fading_text=setInterval(()=>{
			if(document.getElementById('errors').style.opacity<0){
				clearInterval(an_interval_for_fading_text)
			}else{
				document.getElementById('errors').style.opacity-=0.05;
			}
		},100);
	},1000);
}`;
		document.getElementById("here").appendChild(handler);
	}
}
		</script>
	</body>
</html>
