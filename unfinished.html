<!DOCTYPE html>
<html>

	<body>
		<input readonly id="disp">
		<script>
const{floor}=Math,{round}=Math,{random}=Math,{ceil}=Math,{log}=console,{sqrt}=Math,{pow}=Math;
var can_input=true;
function $(id){
	return document.getElementById(id)
}
function err(a){
	$("disp").value=a;
	can_input=false
	setTimeout(()=>{
			$("disp").value="";
			can_input=true
	},1000);
}
function RanInt(a,b,c){
	let min,max;
	if(a>b){
		min=b;
		max=a;
	}else{
		min=a;
		max=b;
	}
	if(c||(a===undefined)){
		err("Argument Error");
	}
	return random()*(max-min)+min
}
function factor(n){
    let res=[];
    let s=[...Array(n+1).keys()].filter(i=>n%i===0)
    for(let i=0;i<s.length;i++){
        res[res.length]=s[i]+","+s[s.length-1-i]
    }
    return res
}
function prep(from,symbol,replace,additional){
	let res="";
	from.split(" ").forEach(e=>{
		if(e.includes(symbol)){
			res+=e.replace(symbol,replace)+additional+" ";
		}else{
			res+=e+" "
		}
	})
	return res.trim()
}
function prf_sqr(range){
	return pow(ceil(random()*(range||10)),2)
}
