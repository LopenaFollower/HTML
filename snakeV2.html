<!DOCTYPE html>
<html>
	<head>
		<title>v2</title>
		<style>
			body{
				overflow:hidden;
				margin:0 auto;
			}
			#head,#apple,.cell_w{
				transition-timing-function:linear;
				position:fixed;
			}
			#blur{
				backdrop-filter:blur(15px);
				height:100%;
				width:100%;
				position:fixed;
				z-index:100;
				transition-timing-function:linear;
				display:none;
				align-content:center;
				align-items:center;
				justify-content:center;
			}
			#menu{
				background-color:#000;
				margin:2.5px auto;
				width:70%;
				height:70%;
				color:#fff;
			}
		</style>
	</head>
	<body bgcolor=#111>
		<div id="blur">
			<div id="menu">
				<p id=sd>Highest Score:</p>
				<p id=tptd>Playtime total:</p>
				<p id=sptd>Playtime session:</p>
			</div>
		</div>
		<script>
const m={
	m:Math,
	n:Number,
	pi:parseInt,
	pf:parseFloat,
	w:window,
	d:document
},b={
	t:true,
	f:false,
	n:null,
	u:undefined
},restrict={
	up:b.f,
	down:b.f,
	left:b.f,
	right:b.f
},js_cd={
	eat:b.t,
	move:b.t
},js_to={
	eat:b.u,
	move:b.u
},
	{floor}=m.m,
	{round}=m.m,
	{random}=m.m,
	{log}=console,
	{sqrt}=m.m,
	{pow}=m.m,
	ls=localStorage;
var score=0,
	status=b.f,
	direction,
	od,
	speed=350,
	memory_table=[],
	_=true,
	size="25px";
function getElem(id){
	return m.d.getElementById(id)
}
function func(n,fc){
    window[n]=fc
}
func("date",()=>{return floor(Date.now()/1000)})
Element.prototype.get=function(css){
	return this.style[css]
}
Element.prototype.set=function(css,v){
	return this.style[css]=v;
}
Element.prototype.add=function(css,v){
	return this.style[css]=m.pf(this.get(css))+v+"px";
}
function magnitude(one,two){
	return sqrt(pow(m.pf(one.style.left)-m.pf(two.style.left),2)+pow(m.pf(one.style.top)-m.pf(two.style.top),2))/m.pf(size);
}
Object.prototype.len=function(){
	return Object.keys(this).length
}
function coords(elem){
	return{x:elem.left,y:elem.top}
}
function spawn(){
	let x={},y={}
	for(let i=1;(x[i-1]?x[i-1]:0)<m.w.innerWidth-m.w.innerWidth%m.pf(size);i++){
		x[i]=i*m.pf(size)
	}
	for(let i=1;(y[i-1]?y[i-1]:0)<m.w.innerHeight-m.w.innerHeight%m.pf(size);i++){
		y[i]=i*m.pf(size)
	}
	let h=m.d.createElement("div"),
		hs=h.style;
	h.id="head"
	hs.width=size;
	hs.height=size;
	hs.backgroundColor="blue";
	hs.borderRadius=m.pf(size)*0.2+"px";
	hs.top=y[floor(random()*(y.len()-1)+1)]+"px";
	hs.left=x[floor(random()*(x.len()-1)+1)]+"px";
	hs.zIndex="1";
	hs.WebkitTransitionDuration=speed+"ms"
	m.d.body.appendChild(h);
}
function apple(){
	let x={},y={}
	for(let i=1;(x[i-1]?x[i-1]:0)<m.w.innerWidth-m.w.innerWidth%m.pf(size);i++){
		x[i]=i*m.pf(size)
	}
	for(let i=1;(y[i-1]?y[i-1]:0)<m.w.innerHeight-m.w.innerHeight%m.pf(size);i++){
		y[i]=i*m.pf(size)
	}
	let h=m.d.createElement("div"),
		hs=h.style;
	h.id="apple"
	hs.width=size;
	hs.height=size;
	hs.backgroundColor="#f00";
	hs.borderRadius=m.pf(size)*0.4+"px";
	for(let i=0;i<20;i++){
		let chosen_x=x[floor(random()*x.len())],chosen_y=y[floor(random()*y.len())];
		if(chosen_y!=coords(getElem("head")).y){
			hs.top=chosen_y+"px";
		}
		if(chosen_x!=coords(getElem("head")).x){
			hs.left=chosen_x+"px";
		}
	}
	hs.zIndex="-1";
	hs.WebkitTransitionDuration=speed/5+"ms"
	m.d.body.appendChild(h);
}
function die(){
	status=b.f
	getElem("apple").remove()
	getElem("head").remove()
	if(m.d.getElementsByClassName("cell_w").length>0){
		Array.from(m.d.getElementsByClassName("cell_w")).forEach(e=>{
			e.remove()
		})
	}
	clearTimeout(js_to["eat"])
	clearTimeout(js_to["move"])
	score=0
	direction=b.u
	restrict["left"]=b.f
	restrict["right"]=b.f
	restrict["up"]=b.f
	restrict["down"]=b.f
	spawn();apple()
	js_cd["eat"]=b.t
	js_cd["move"]=b.t
	m.d.title="v2";
}
function make_cell(){
	if(score>0){
		let h=m.d.createElement("div"),
			hs=h.style;
		h.id=""
		h.className="cell_w"
		hs.width=size;
		hs.height=size;
		hs.backgroundColor="#fff";
		hs.borderRadius=m.pf(size)*0.2+"px";
		hs.top="5px";
		hs.left="5px";
		hs.zIndex="0"
		hs.WebkitTransitionDuration=speed+"ms"
		m.d.body.appendChild(h);
	}
}
function move(dir){
	if(!restrict[dir]){
		direction=dir;
	}
	status=b.t
}
function log_path(newMemory){
	memory_table.reverse()
	memory_table[memory_table.length]=newMemory
	return memory_table.reverse();
}
function ss(elem,string){
	try{
		elem.set("top",string.split(",")[0])
		elem.set("left",string.split(",")[1])
	}catch(e){}
}
function HMS(s){
    var sec=s;
    var hrs=m.pi(sec/3600);
    sec=sec%3600;
    var min=m.pi(sec/60);
    sec=sec%60;
    return (hrs<10?"0"+hrs:hrs)+" : "+(min<10?"0"+min:min)+" : "+(m.pi(sec)<10?"0"+m.pi(sec):m.pi(sec));
}
getElem("blur").set("display","none")
if(!ls.getItem("hs")){
	ls.setItem("hs",0)
}
if(!ls.getItem("first_time")){
	ls.setItem("first_time",date())
}
ls.setItem("run_time",date())
getElem("sd").innerHTML="Highest Score: "+ls.getItem("hs")
m.d.addEventListener("keydown",e=>{
	if(status&&_){
		switch(e.keyCode){
			case 87:
				move("up")
				_=false
				restrict["down"]=b.t
				restrict["left"]=b.f
				restrict["right"]=b.f
				break;
			case 65:
				move("left")
				_=false
				restrict["down"]=b.f
				restrict["up"]=b.f
				restrict["right"]=b.t
				break;
			case 83:
				move("down")
				_=false
				restrict["left"]=b.f
				restrict["up"]=b.t
				restrict["right"]=b.f
				break;
			case 68:
				move("right")
				_=false
				restrict["left"]=b.t
				restrict["up"]=b.f
				restrict["down"]=b.f
				break;
			case 38:
				move("up")
				_=false
				restrict["down"]=b.t
				restrict["left"]=b.f
				restrict["right"]=b.f
				break;
			case 37:
				move("left")
				_=false
				restrict["down"]=b.f
				restrict["up"]=b.f
				restrict["right"]=b.t
				break;
			case 40:
				move("down")
				_=false
				restrict["left"]=b.f
				restrict["up"]=b.t
				restrict["right"]=b.f
				break;
			case 39:
				move("right")
				_=false
				restrict["left"]=b.t
				restrict["up"]=b.f
				restrict["down"]=b.f
				break;
		}
	}
	if(e.keyCode==9){
		e.preventDefault();
		if(getElem("blur").get("display")=="none"){
			getElem("blur").set("display","flex")
			od=direction
			direction=null
			_=false
		}else{
			getElem("blur").set("display","none")
			_=true
			direction=od
		}
	}
	if(e.shiftKey||e.altKey||e.ctrlKey)e.preventDefault();
})
setInterval(()=>{
	if(m.pf(getElem("head").get("top"))<0||m.pf(getElem("head").get("left"))<0||m.pf(getElem("head").get("left"))>m.w.innerWidth-m.w.innerWidth%m.pf(size)||m.pf(getElem("head").get("top"))>m.w.innerHeight-m.w.innerHeight%m.pf(size)){
		die()
	}
	if(magnitude(getElem("head"),getElem("apple"))<1&&js_cd["eat"]&&status){
		js_cd["eat"]=b.f
		m.d.title="v2 - "+(score+1);
		getElem("apple").set("opacity",0);
		js_to["eat"]=setTimeout(()=>{
			if(status){
				getElem("apple").remove()
				score++
				js_cd["eat"]=b.t
				apple()
			}
		},speed/5);
	}
	if(js_cd["move"]&&status&&direction){
		js_cd["move"]=b.f
		make_cell()
		switch(direction){
			case"up":
				getElem("head").add("top",-m.pf(size));
				break;
			case"down":
				getElem("head").add("top",m.pf(size));
				break;
			case"left":
				getElem("head").add("left",-m.pf(size));
				break;
			case"right":
				getElem("head").add("left",m.pf(size));
				break;
		}
		log_path(getElem("head").get("top")+","+getElem("head").get("left"))
		if(score>0){
			let id=1;
			Array.from(m.d.getElementsByClassName("cell_w")).forEach(e=>{
				e.id=id
				e.WebkitTransitionDuration=speed+"ms"
				id++
				ss(e,memory_table[e.id])
				if(magnitude(getElem("head"),e)<0.8){
					die()
				}
				if(e.id>score){
					e.remove()
				}
			})
		}
		_=true;
		js_to["move"]=setTimeout(()=>{
			if(status){
				js_cd["move"]=b.t
			}
			speed=350-((score>=50?50:score)*10)
		},speed);
	}
	if(score>ls.getItem("hs")){
		ls.setItem("hs",score)
		getElem("sd").innerHTML="Highest Score: "+ls.getItem("hs")
	}
	getElem("head").WebkitTransitionDuration=speed+"ms"
	getElem("tptd").innerHTML="Playtime total: "+HMS(date()-ls.getItem("first_time"))
	getElem("sptd").innerHTML="Playtime session: "+HMS(date()-ls.getItem("run_time"))
},0);
spawn();apple()
		</script>
	</body>
</html>
